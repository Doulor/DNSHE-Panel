<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DNS Multi-Account Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DNS Multi-Account Panel</h1>

<button id="refreshBtn">刷新所有账号子域名</button>
<button id="registerBtn">注册新子域</button>

<table id="subdomainTable">
  <thead>
    <tr>
      <th>子域名</th>
      <th>根域</th>
      <th>状态</th>
      <th>所属账号</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- 注册子域弹窗 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>注册新子域</h3>
    <select id="accountSelect">
      <option value="account1">账号1</option>
      <option value="account2">账号2</option>
    </select>
    <input id="subdomainInput" placeholder="子域前缀">
    <input id="rootdomainInput" placeholder="根域 (example.com)">
    <button id="submitRegister">注册</button>
    <button id="closeModal">取消</button>
  </div>
</div>

<!-- DNS记录管理弹窗 -->
<div id="dnsModal" class="modal">
  <div class="modal-content" style="width: 80%; max-width: 800px;">
    <h3 id="dnsModalTitle">DNS记录管理</h3>
    <div>
      <button id="addDNSRecordBtn">新增DNS记录</button>
      <button id="closeDNSModal">关闭</button>
    </div>
    <table id="dnsTable" style="margin-top: 10px;">
      <thead>
        <tr>
          <th>名称</th>
          <th>类型</th>
          <th>内容</th>
          <th>TTL</th>
          <th>优先级</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- 添加DNS记录弹窗 -->
<div id="addDNSModal" class="modal">
  <div class="modal-content">
    <h3>添加DNS记录</h3>
    <input id="dnsNameInput" placeholder="记录名称 (如: www)">
    <select id="dnsTypeSelect">
      <option value="A">A记录</option>
      <option value="CNAME">CNAME</option>
      <option value="MX">MX</option>
      <option value="TXT">TXT</option>
      <option value="SRV">SRV</option>
      <option value="AAAA">AAAA</option>
      <option value="NS">NS</option>
      <option value="ANAME">ANAME</option>
    </select>
    <input id="dnsContentInput" placeholder="记录内容">
    <input id="dnsTTLInput" type="number" placeholder="TTL (默认: 600)" value="600">
    <input id="dnsPriorityInput" type="number" placeholder="优先级 (MX/SRV)" value="0">
    <button id="submitDNSRecord">添加</button>
    <button id="closeAddDNSModal">取消</button>
  </div>
</div>

<script>
const refreshBtn = document.getElementById('refreshBtn');
const registerBtn = document.getElementById('registerBtn');
const tableBody = document.querySelector('#subdomainTable tbody');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');
const submitRegister = document.getElementById('submitRegister');
const dnsModal = document.getElementById('dnsModal');
const closeDNSModal = document.getElementById('closeDNSModal');
const addDNSRecordBtn = document.getElementById('addDNSRecordBtn');
const addDNSModal = document.getElementById('addDNSModal');
const closeAddDNSModal = document.getElementById('closeAddDNSModal');
const submitDNSRecord = document.getElementById('submitDNSRecord');

let currentSubdomainId = null;

refreshBtn.addEventListener('click', loadSubdomains);
registerBtn.addEventListener('click', () => modal.style.display = 'flex');
closeModal.addEventListener('click', () => modal.style.display = 'none');
closeDNSModal.addEventListener('click', () => dnsModal.style.display = 'none');
addDNSRecordBtn.addEventListener('click', () => addDNSModal.style.display = 'flex');
closeAddDNSModal.addEventListener('click', () => addDNSModal.style.display = 'none');

async function loadSubdomains() {
  tableBody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';
  try {
    const res = await fetch('/api/subdomains');
    const data = await res.json();
    tableBody.innerHTML = '';
    if (data.success && data.subdomains.length > 0) {
      data.subdomains.forEach(sd => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sd.full_domain}</td>
          <td>${sd.rootdomain}</td>
          <td>${sd.status}</td>
          <td>${sd.account}</td>
          <td>${sd.created_at}</td>
          <td>
            <button onclick="manageDNSRecords(${sd.id}, '${sd.account}')">管理DNS</button>
            <button onclick="deleteSubdomain(${sd.id}, '${sd.account}')">删除</button>
            <button onclick="renewSubdomain(${sd.id}, '${sd.account}')">续期</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    } else {
      tableBody.innerHTML = '<tr><td colspan="6">暂无子域名</td></tr>';
    }
  } catch (err) {
    tableBody.innerHTML = '<tr><td colspan="6">加载失败</td></tr>';
    console.error(err);
  }
}

// 注册子域
submitRegister.addEventListener('click', async () => {
  const account = document.getElementById('accountSelect').value;
  const subdomain = document.getElementById('subdomainInput').value;
  const rootdomain = document.getElementById('rootdomainInput').value;
  if (!subdomain || !rootdomain) return alert('请填写完整信息');

  const res = await fetch(`/api/subdomains`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ account, subdomain, rootdomain })
  });
  const data = await res.json();
  alert(data.success ? '注册成功' : '注册失败');
  modal.style.display = 'none';
  document.getElementById('subdomainInput').value = '';
  document.getElementById('rootdomainInput').value = '';
  loadSubdomains();
});

// 删除子域
async function deleteSubdomain(id, account) {
  if (!confirm('确定删除吗？')) return;
  const res = await fetch(`/api/subdomains`, {
    method: 'DELETE',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ subdomain_id: id, account })
  });
  const data = await res.json();
  alert(data.success ? '删除成功' : '删除失败');
  loadSubdomains();
}

// 续期子域
async function renewSubdomain(id, account) {
  const res = await fetch(`/api/subdomains/renew`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ subdomain_id: id, account })
  });
  const data = await res.json();
  alert(data.success ? '续期成功' : '续期失败');
  loadSubdomains();
}

// 管理DNS记录
async function manageDNSRecords(subdomainId, account) {
  currentSubdomainId = subdomainId;
  document.getElementById('dnsModalTitle').textContent = `DNS记录管理 - 子域ID: ${subdomainId}`;

  const dnsTableBody = document.querySelector('#dnsTable tbody');
  dnsTableBody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';

  try {
    const res = await fetch(`/api/dns?subdomain_id=${subdomainId}&account=${account.replace('账号', 'account')}`);
    const data = await res.json();

    dnsTableBody.innerHTML = '';
    if (data.success && data.records && data.records.length > 0) {
      data.records.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name || '@'}</td>
          <td>${record.type}</td>
          <td>${record.content}</td>
          <td>${record.ttl}</td>
          <td>${record.priority || ''}</td>
          <td>
            <button onclick="editDNSRecord(${record.id})">编辑</button>
            <button onclick="deleteDNSRecord(${record.id})">删除</button>
          </td>
        `;
        dnsTableBody.appendChild(tr);
      });
    } else {
      dnsTableBody.innerHTML = '<tr><td colspan="6">暂无DNS记录</td></tr>';
    }
  } catch (err) {
    dnsTableBody.innerHTML = '<tr><td colspan="6">加载失败</td></tr>';
    console.error(err);
  }

  dnsModal.style.display = 'flex';
}

// 添加DNS记录
submitDNSRecord.addEventListener('click', async () => {
  const name = document.getElementById('dnsNameInput').value || null;
  const type = document.getElementById('dnsTypeSelect').value;
  const content = document.getElementById('dnsContentInput').value;
  const ttl = parseInt(document.getElementById('dnsTTLInput').value) || 600;
  const priority = parseInt(document.getElementById('dnsPriorityInput').value) || 0;

  if (!content) return alert('请填写记录内容');

  const res = await fetch(`/api/dns/create`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      subdomain_id: currentSubdomainId,
      type,
      content,
      name,
      ttl,
      priority
    })
  });
  const data = await res.json();
  alert(data.success ? '添加成功' : '添加失败');

  if (data.success) {
    document.getElementById('dnsNameInput').value = '';
    document.getElementById('dnsContentInput').value = '';
    document.getElementById('dnsTTLInput').value = '600';
    document.getElementById('dnsPriorityInput').value = '0';
    addDNSModal.style.display = 'none';
    // Refresh the DNS records list
    const account = document.querySelector(`#subdomainTable tbody tr td:nth-child(4)`).textContent;
    manageDNSRecords(currentSubdomainId, account);
  }
});

// 编辑DNS记录
async function editDNSRecord(recordId) {
  alert('编辑功能将在后续版本中添加，目前请先删除记录再重新创建');
}

// 删除DNS记录
async function deleteDNSRecord(recordId) {
  if (!confirm('确定删除该DNS记录吗？')) return;

  const res = await fetch(`/api/dns/delete`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ record_id: recordId })
  });
  const data = await res.json();
  alert(data.success ? '删除成功' : '删除失败');

  if (data.success) {
    // Refresh the DNS records list
    const account = document.querySelector(`#subdomainTable tbody tr td:nth-child(4)`).textContent;
    manageDNSRecords(currentSubdomainId, account);
  }
}

// 初始加载
loadSubdomains();
</script>
</body>
</html>
